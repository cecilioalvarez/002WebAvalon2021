<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Formulario editar libro</title>
</head>
<body>
	<form action="actualizarlibro" method="POST">
		<!--  he usado las etiquetas input para diseñar el formulario -->
		<p>
		ISBN: <input type="text" name="isbn" th:value="${libro.isbn}" readonly="readonly"/>
		</p>
		<p>
		titulo: <input type="text" name="titulo" th:value="${libro.titulo}" />
		</p>
		<p>
		autor: <input type="text" name="autor" th:value="${libro.autor}" />
		</p>
		<input type="submit" value="actualizar"/>
	</form>
</body>
</html>
