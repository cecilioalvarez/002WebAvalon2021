<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <link href="../recursos/basico.css" rel="stylesheet"/>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table>

		<tr th:each="libro:${libros}">

			<td th:text="${libro.isbn}"></td>
			<td th:text="${libro.titulo}"></td>
			<td th:text="${libro.autor}"></td>
			<td><a th:href="@{borrarlibro(isbn=${libro.isbn})}">borrar</a>
			<td><a th:href="@{detallelibro(isbn=${libro.isbn})}">detalle</a>
			<td><a th:href="@{formularioeditar(isbn=${libro.isbn})}">editar</a>
			<td><a th:href="@{vercapitulos(isbn=${libro.isbn})}">vercapitulos</a>
		</tr>


	</table>
	<a href="formulariolibro">nuevo libro</a>

</body>
</html>
