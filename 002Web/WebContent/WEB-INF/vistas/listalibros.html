<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<link href="../recursos/basico.css" rel="stylesheet">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<table>
		<tr th:each="libro:${libros}">
			<td th:text="${libro.isbn}"></td>
			<td th:text="${libro.titulo} "></td>
			<td th:text="${libro.autor} "></td>
			<td><a th:href="@{borrar(isbn=${libro.isbn})}">borrar</a></td>
			<td><a th:href="@{detalle(isbn=${libro.isbn})}">detalle</a></td>
			<td><a th:href="@{editar(isbn=${libro.isbn})}">editar</a></td>
			<td><a th:href="@{${libro.isbn} + '/capitulos'}">Ver capitulos</a></td>
		</tr>
	</table>
	<a href="nuevo">Nuevo libro</a>
	<!--  <div>
		<p th:each="libro:${libros}" th:text="${libro.titulo} + ' ' + ${libro.autor}"></p>
	</div>-->
</body>
</html>
