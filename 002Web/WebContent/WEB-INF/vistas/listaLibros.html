<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" href="../recursos/styles.css">
<head>
<meta charset="ISO-8859-1">
<title>Lista libros</title>
</head>
<body>
	<table>
		<tr th:each="libro:${libros}">
			<td th:text="${libro.isbn}"></td>
			<td th:text="${libro.titulo}"></td>
			<td th:text="${libro.autor}"></td>
			<td><a th:href="@{borrar(isbn=${libro.isbn})}">borrar</a>
			<td><a th:href="@{detalle(isbn=${libro.isbn})}">detalle</a>
			<td><a th:href="@{editar(isbn=${libro.isbn})}">editar</a>
			<td><a th:href="@{${libro.isbn}+ '/capitulos'}">capitulos</a>
		</tr>
	</table>
	<a href="nuevo">Nuevo libro</a>
</body>
</html>
