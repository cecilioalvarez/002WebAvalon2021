<!DOCTYPE html>
<html lang="en">

<head>
    <title>JQUERY 008</title>
    <style>
        td {
            cursor: pointer;
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#btn").click(function() {
                let nombre = $("#nombre").val();
                let edad = $("#edad").val();
                //una plantilla de javascript es6
                $("#tabla").append(`<tr>
                              <td>${nombre}</td>
                              <td>${edad}</td>
                              </tr>`);
            });
        })
    </script>
</head>

<body>
    <form action="">
        <p><input type="text" name="nombre" id="nombre"></p>
        <p><input type="text" name="edad" id="edad"></p>
        <p><input type="button" value="aceptar" id="btn"></p>
    </form>
    <table id="tabla"></table>
</body>

</html>
