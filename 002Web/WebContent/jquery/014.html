<html>
  <head>
    <style></style>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#boton").click(function () {
          $filas = $("#filas").val();
          $columnas = $("#columnas").val();

          let tabla = "<table>";
          for (let i = 0; i < filas; i++) {
            tabla+=generarFila(i, columnas);
          }
          tabla += "</table>";
          $("body").append(tabla);
        });
      });

      function generarFila(columnas) {
        let texto = "<tr>";

        for (let i=0; i < columnas; i++) {
          texto += `<td>${fila},${i}</td>`;
        }

        texto += "</tr>";
        return texto;
      }
    </script>
  </head>
  <body>
    <form>
      <p>Filas: <input type="text" name="filas" id="filas" /></p>
      <p>Columnas: <input type="text" name="columnas" id="columnas" /></p>
    </form>
    <p><input type="button" value="generar" id="boton" /></p>
  </body>
</html>
