<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Fundamentos JQuery</title>
    <style>
        td {
            border: 1px solid black;
            padding: 10px;
            /*Crea Cursor de tipo puntero para que se vea que se pueden usar las celdas*/
            cursor: pointer;
        }
        
        th {
            border: 1px solid black;
            background-color: khaki;
        }
        
        table {
            border-collapse: collapse;
            border: 1px solid black;
            text-align: center;
            width: 40%;
            margin-top: 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            let contador = 0;
            $("#btn").click(function() {

                let name = $("#nombre").val();
                let age = $("#edad").val();
                if (name != "" && age != "") {
                    let tabla = $("#tabla");
                    if (contador < 1) {
                        tabla.append("<tr><th>Nombre</th><th>Edad</th></tr>");

                    }
                    //let data = "<tr><td>" + name + "</td><td>" + age + "</td></tr>";
                    //tabla.append(data);
                    //Usando Plantilla de JScript 6
                    tabla.append(`<tr><td>${name}</td><td>${age}</td></tr>`);

                    contador++;
                    $("input:not([type='button'])").val('');
                } else {
                    alert("Rellene los campos");
                }

            });

        })
    </script>

</head>

<body>
    <form>
        <p>Nombre: <input type="text" id="nombre" /></p>
        <p>Edad: <input type="text" id="edad" /></p>
        <input type="button" id="btn" value="Aceptar" />
    </form>

    <table id="tabla">

    </table>

</body>

</html>
