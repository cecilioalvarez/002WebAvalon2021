<html>
  <head>
    <style>
      td {
        border: 1px solid black;
        padding: 10px;
        /* es un cursor de tipo puntero para que veamos que podemos pulsar las celdas*/
        cursor: pointer;
      }
    </style>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#boton").click(function() {

           let nombre= $("#nombre").val();
           let edad= $("#edad").val();
           
          $("#tabla").append("<tr><td>"+ nombre+"</td><td>"+edad+"</td></tr>");

        });

        
      });
    </script>
  </head>
  <body>
    <form>
      <p><input type="text" name="nombre" id="nombre"/></p>
      <p><input type="text" name="edad" id="edad"/></p>
      <p><input type="button" value="nuevo" id="boton"/></p>
    </form>
    <table id="tabla">
     </table>
  </body>
</html>
