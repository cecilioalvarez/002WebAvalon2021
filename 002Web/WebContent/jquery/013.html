<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Fundamentos JQuery</title>
    <style>

    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
            $(".lenguajes").change(function() {
                $("#parrafo").empty().append($(this).val());
            });
            $("#informatico").change(function() {
                if ($(this).is(":checked")) {
                    $("#parrafoChecks").append("Eres Inform√°tico");
                }

            });
            $("#experiencia").change(function() {
                if ($(this).is(":checked")) {
                    $("#parrafoChecks").append("Tienes Experiencia");
                }

            });
        });
    </script>

</head>

<body>
    <form>
        <input type="radio" name="lenguaje" class="lenguajes" value="java" />Java
        <input type="radio" name="lenguaje" class="lenguajes" value="c#" />C#
        <input type="radio" name="lenguaje" class="lenguajes" value="php" />PHP
        <input type="checkbox" name="informatico" id="informatico" />Informatico
        <input type="checkbox" name="experiencia" id="experiencia" />Experiencia
    </form>
    <p id="parrafo">

    </p>
    <p id="parrafoChecks">

    </p>

</body>

</html>
