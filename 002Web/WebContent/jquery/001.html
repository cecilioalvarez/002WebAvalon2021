<html>
  <head>
    <style>
        p {
            /* propiedad y valor */
            color:blue;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 20px;

        }
        span {

            color:indigo;
            font-family: 'Times New Roman', Times, serif;
            font-size: 2.5em;
            border:1px solid black;
            /* la distancia que existe entre elementos*/
            margin:10px;
            /* la distancia entre el contenido del elemento y su borde*/
            padding:10px;
        }
        .verde {
            color:green;
        }
        #elegido {
            color:red;
        }


    </style>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript">
    $(document).ready(function() {

        alert("jquery funciona");
    })

    </script>

  </head>
  <body>
      <span>adios1</span>
      <span>adios2</span>
      <span>adios3</span>
      <p>hola</p>
      <p class="verde">hola2</p>
      <p class="verde">hola3</p>
      <p id="elegido">hola4</p>


  </body>
</html>
