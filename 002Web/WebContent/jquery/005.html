    <script type="text/javascript">
      $(document).ready(function () {
        $("#boton").click(function () {
        
          let texto=$("#texto").val()
          $("#boton").before("<p>"+texto+"</p>");
        });
      });
    </script>

  <body>
   <p> texto:<input type="text" id="texto" /></p>
