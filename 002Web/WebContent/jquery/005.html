<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Fundamentos JQuery</title>
    <style>
        /*propiedad - valor */

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">

    <script type="text/javascript">
        //$(document).ready - El dolar es jquery, función que recibe document como parámetro
        //ready tiene un callback y es como window.onload de Jscript
        $(document).ready(function() {

            $("#btn").click(function() {
                //$("body").append("<p>hola</p>");
                let texto = $("#texto").val();
                //$("#parrafo").append("<p>" + texto + "</p>");
                $("#btn").before("<p>" + texto + "</p>");
                $("#texto").val('');
                /*$("#texto").click(function() {
                    $("#texto").val('');
                });*/
                //Otra Forma para borrar todos campos de texto
                //$("input[type='button']").click(() => $("input[type='text']").val(""));
                //Otra Forma
                //$("input[type='button']").click(() => $("input:not([type='button'])").val(""));

            });
        })
    </script>

</head>

<body>
    <p id="parrafo"><input type="text" id="texto" /></p>
    <p><input type="button" id="btn" value="Aceptar" /></p>



</body>

</html>
