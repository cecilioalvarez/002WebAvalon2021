<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Fundamentos JQuery-AJAX</title>
    <style>
        
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">
    </script>

    <script type="text/javascript">
        $(document).ready(function() {
        	$("#btn").click(function(){
        		//La ruta no es dentro de la carpeta ajax
        		//Función callback se ejecuta tras haber finalizado la petición ajax
        		$.get("../ServletAjax2",function(datos){
            		//console.log(datos);
            		
            		for (let i = 0; i < datos.length; i++) {
            			let libro = datos[i];
            			//console.log(libro);
            			$("#mitabla").append(`<tr><td>${libro.isbn}</td><td>${libro.titulo}</td><td>${libro.autor}</td></tr>`);
					}
            		
            	});
        	});
            
        });
    </script>

</head>

<body>
	<table id="mitabla" style="border: 1px solid black;text-align: center;width: 50%">
		<tr style="background-color: gray;color: white"><th>ISBN</th><th>Titulo</th><th>Autor</th></tr>
	</table>
   <input type="button" id="btn" value="Ajax" />

</body>

</html>
