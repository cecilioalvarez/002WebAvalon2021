<html>

<head>
<title>AJAX 016</title>
<style>
.aprobado {
	color: green;
}

.suspenso {
	color: red;
}
</style>
<script src="https://code.jquery.com/jquery-3.6.0.js"
	integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
	crossorigin="anonymous"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("#boton").click(function() {
			$.get("../ServletAjax2", function(datos) {
			console.log(typeof(datos));
				let libros = JSON.parse(datos);
				console.log(typeof(libros));
				console.log(libros);
				for (let i = 0; i < libros.length; i++) {
					let libro = libros[i];
					$("#mitabla").append(`<tr><td>${libro.isbn}</td><td>${libro.titulo}</td><td>${libro.autor}</td></tr>`);
				}
			
			})
		})

	});	
</script>
</head>

<body>
	<input type="button" value="generar" id="boton" />
	<table id="mitabla"></table>
</body>

</html>
