<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <script type="text/javascript">
      function tabla() {
        let numero1 = parseInt(document.getElementById("numero1").value);

        for (let i = 1; i <= 10; i++) {
          let p = document.createElement("p");
          let texto = document.createTextNode(
            numero1 + "x" + i + "=" + numero1 * i
          );
          p.appendChild(texto);
          document.getElementById("cuerpo").appendChild(p);
        }

      
      }
    </script>
  </head>
  <body id="cuerpo">
    <p>
      Numero1:
      <input
        type="text"
        name="numero1"
        id="numero1"
        placeholder="introduce numero1"
      />
    </p>

    <input type="button" value="aceptar" onclick="tabla()" />
  </body>
</html>
