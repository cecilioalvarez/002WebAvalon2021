<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Fundamentos JS</title>
    <script type="text/javascript">
        let persona1 = {
            nombre: "Pedro",
            edad: 10
        };
        let persona2 = {
            nombre: "Juan",
            edad: 20
        };
        let persona3 = {
            nombre: "Maria",
            edad: 30
        };
        let persona4 = {
            nombre: "Ana",

        };

        let lista = [];
        lista.push(persona1, persona2, persona3, persona4);

        for (let i = 0; i < lista.length; i++) {

            console.log(lista[i].nombre + " " + lista[i].edad);
        }
    </script>
</head>

    <input type="button" value="Aceptar" />
