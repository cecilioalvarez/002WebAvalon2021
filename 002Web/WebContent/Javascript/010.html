<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">

	function sumar(){
		
		
		let numero1 = parseInt(document.getElementById("numero1").value);
		let numero2= parseInt(document.getElementById("numero2").value);
		let resultado = numero1 +numero2;
		
		let p = document.createElement("p");
		let textresultado = document.createTextNode(numero1 + "+" + numero2 + "=" + resultado);
		p.appendChild(textresultado);
		
		/*let cuerpo = document.getElementById("cuerpo");
		cuerpo.appendChild(p);*/
		//Esta linea funciona como las dos de arriba pero solo en una 
		document.getElementById("cuerpo").appendChild(p);
	}
	
</script>
</head>
<body id="cuerpo">
	Numero 1 :<input type="number" name="nunero1" id="numero1" placeholder="Introduce el primer numero">
	Numero 2 :<input type="number" name="numero2" id="numero2" placeholder="Introduce el segundo numero">
	<input type="button" value="aceptar" onclick="sumar()">
</body>
