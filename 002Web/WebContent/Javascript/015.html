<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <title>Insert title here</title>
    <script type="text/javascript">

      window.onload = function() {
        let persona1 = { nombre: "pedro", edad: 20 };
        let persona2 = { nombre: "almu", edad: 31 };
        let persona3 = { nombre: "ruben", edad: 30 };
        let persona4 = { nombre: "cristina", edad: 28 };

        let lista = [];

        lista.push(persona1, persona2, persona3, persona4);

        for (let i = 0; i < lista.length; i++) {
          let tr = document.createElement("tr");
          let td1 = document.createElement("td");
          let texto1 = document.createTextNode(lista[i].nombre);
          let texto2 = document.createTextNode(lista[i].edad);
          td1.appendChild(texto1);
          td1.appendChild(texto2);
          tr.appendChild(td1);
          let tabla = document.getElementById("tabla");
          tabla.appendChild(tr);
        }
      };
    </script>
  </head>
  <body id="cuerpo">
    <table id="tabla"></table>
    <input type="button" value="aceptar" onclick="aceptar" />
  </body>
</html>
