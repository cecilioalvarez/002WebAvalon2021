<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>012</title>
    <script type="text/javascript">
        function multiplicar() {

            let num1 = parseInt(document.getElementById("num1").value);
            for (let i = 1; i <= 10; i++) {
                let p = document.createElement("p");
                let suma = document.createTextNode(i + "*" + num1 + "=" + parseInt(i * num1));
                p.appendChild(suma);
                let cuerpo = document.getElementById("cuerpo");
                cuerpo.appendChild(p);

            }



        }
    </script>
</head>

<body id="cuerpo">
    <p>Numero1: <input type="text" name="num1" id="num1" placeholder="Introduce num1" /></p>

    <input type="button" value="aceptar" onclick="multiplicar()">


</body>

</html>
