<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>017</title>
    <script type="text/javascript">
        function validar() {
            let dni = document.getElementById("dni");
            let nombre = document.getElementById("nombre");
            let edad = document.getElementById("edad");

            if (nombre.value != "" && edad.value != "" && dni.value != "") {
                console.log("eee");
                if (/^\d{8}[A-Z]$/.test(dni.value)) {
                    alert('Formulario valido')
                } else {
                    alert('DNI NO valido')
                }

            } else {
                alert('No pueden estar los campos vacios')
            }
        }
    </script>
</head>

<body id="cuerpo">
    <form>
        <p>DNI: <input type="text" name="dni" id="dni"></p>
        <p>Nombre: <input type="text" name="nombre" id="nombre"></p>
        <p>Edad: <input type="number" name="edad" id="edad"></p>
        <p> <input type="button" value="enviar" onclick="validar()"></p>
    </form>
</body>

</html>
