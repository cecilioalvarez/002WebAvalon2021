<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>006</title>
    <script type="text/javascript">
        function crearParrafo() {
            let cuerpo = document.getElementById("cuerpo");
            let caja = document.getElementById("caja");
            console.log(caja.value);
            let p = document.createElement("p");
            let text = document.createTextNode(caja.value);
            p.appendChild(text);
            cuerpo.appendChild(p);
            console.log(cuerpo);

        }
    </script>
</head>

<body id="cuerpo">
    <input type="text" name="" id="caja">
    <input type="button" value="aceptar" onclick="crearParrafo()">


</body>

</html>
