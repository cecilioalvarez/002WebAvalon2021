<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="Germán Zunzunegui Rodríguez"/>
        <meta name="description" content="Ejercicio en el que se diferencian visualmente los elementos de una tabla."/>
        <script type="text/javascript" src="js/libs/jQuery.js"></script>
        <script src="js/calificationsExercise.js" type="text/javascript"></script>
        <link href="style/styles.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" type="image/x-icon" href="img/avalon.ico"/>
        <title>Ejercicio de distición visual en una tabla</title>
    </head>
    <body>
        <header>
            <h1>Ejercicios con HTML, CSS y jQuery</h1>
        </header>
        <main>
            <div id="table-container">
                <table>
                    <caption>Tabla de alumnos</caption>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Nota</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </main>
    </body>
</html>
