<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="Germán Zunzunegui Rodríguez"/>
        <meta name="description" content="Ejercicio práctico para manejar RadioButton mediante jQuery."/>
        <script src="js/libs/jQuery.js" type="text/javascript"></script>
        <script src="js/radioTest.js" type="text/javascript"></script>
        <link href="style/styles.css" rel="stylesheet" type="text/css"/>
        <link rel="shortcut icon" type="image/x-icon" href="img/avalon.ico"/>
        <title>Ejercicio de RadioButton</title>
    </head>
    <body>
        <header>
            <h1>Ejercicios con HTML, CSS y jQuery</h1>
        </header>
        <main>
            <div>
                <form>
                    <fieldset>
                        <legend>¿De qué lenguaje quieres hacer un curso?</legend>
                        <div>
                            <input type="radio" id="language-c" name="language" value="c"/>
                            <label for="language-c">C#</label>
                        </div>
                        <div>
                            <input type="radio" id="language-java" name="language" value="java"/>
                            <label for="language-java">Java</label>
                        </div>
                        <div>
                            <input type="radio" id="language-javascript" name="language" value="javascript"/>
                            <label for="language-javascript">JavaScript</label>
                        </div>
                        <div>
                            <input type="radio" id="language-php" name="language" value="php"/>
                            <label for="language-php">PHP</label>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>¿Qué lenguajes has aprendido hasta ahora?</legend>
                        <div>
                            <input type="checkbox" name="language-learned" id="learned-fortran" value="fortran"/>
                            <label for="learned-fortran">Fortran</label>
                        </div>
                        <div>
                            <input type="checkbox" name="language-learned" id="learned-pearl" value="pearl"/>
                            <label for="learned-pearl">Pearl</label>
                        </div>
                        <div>
                            <input type="checkbox" name="language-learned" id="learned-python" value="python"/>
                            <label for="learned-python">Python</label>
                        </div>
                        <div>
                            <input type="checkbox" name="language-learned" id="learned-scala" value="scala"/>
                            <label for="learned-scala">Scala</label>
                        </div>
                    </fieldset>
                </form>
                <div>
                    <span id="answer-languages"></span>
                    <span id="answer-learned"></span>
                </div>
            </div>
        </main>
    </body>
</html>
