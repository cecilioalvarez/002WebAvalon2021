<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Germán Zunzunegui Rodríguez">
        <meta name="description" content="Formulario de creación de objetos Libro en Java.">
        <title>Formulario: Libro</title>
    </head>
    <body>
        <h2>Formulario de creación de Libro y Autor</h2>
        <form action="LibraryServlet" method="POST">
            <fieldset title="bookData">
                <legend>Datos del Libro</legend>
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title">
                <label for="author">Autor:</label>
                <input type="text" id="author" name="author">
            </fieldset>
            <fieldset title="authorData">
                <legend>Datos del Autor</legend>
                <label for="id">NIF:</label>
                <input type="text" id="id" name="id">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name">
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" min="16" max="120">
            </fieldset>
            <input type="submit" id="send" name="send" value="Enviar">
        </form>
    </body>
</html>
