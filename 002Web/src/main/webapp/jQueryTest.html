        <script src="js/libs/jQuery.js"></script>
        <script type="text/javascript">
           $(document).ready(() => {
               loadTable();
               loadListeners();
           });
           
           let loadListeners = () => {
               $(".test").click((event) => $("body").append("<p>¡Pulsaste el " + event.target.value + "!</p>"));
               $("#testButton").click(() => $("body").append("<p>Añadiste el texto: " + $("#test").val() + "</p>"));
               $("input[type='button']").click(() => $("input:not([type='button'])").val(""));
               $("#table-body td").click((event) => alert("¡Has pulsado la celda que contiene el texto «" + $(event.target).html() + "»!"));
               $(".delete").click((event) => $(event.target).parent().parent().remove());
           };
           
           let loadTable = () => {
               let people = [
                    {id: "00000000t", name: "Manuel", age: 45}, 
                    {id: "11111111h", name: "Elsa", age: 56}, 
                    {id: "22222222j", name: "Verónica", age: 32}, 
                    {id: "33333333p", name: "Alonso", age: 19},
                    {id: "44444444a", name: "Enrique", age: 33}, 
                    {id: "55555555m", name: "Desiré", age: 21}, 
                    {id: "66666666q", name: "Fernando", age: 26}, 
                    {id: "77777777b", name: "Gabriela", age: 28},
                    {id: "88888888y", name: "Saúl", age: 61}, 
                    {id: "99999999r", name: "Tamara", age: 52}, 
                    {id: "12345678z", name: "Regina", age: 40}
                ];
                
                for(let person in people) {
                    let tr = $("<tr>").appendTo($("#table-body"));
                    $("<td>" + people[person].id + "</td>").appendTo(tr);
                    $("<td>" + people[person].name + "</td>").appendTo(tr);
                    $("<td>" + people[person].age + "</td>").appendTo(tr);
                    $("<input>").attr("type", "button").attr("name", "delete").val("Borrar").addClass("delete")
                            .appendTo($("<td>")
                            .appendTo(tr));
                }
           };
        </script>
